<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="tailwind.css" />
    <script src="app.js"></script>
    <title>DC Bus Life</title>
  </head>
  <body>
    <header>
      <nav class="mx-2 flex justify-end gap-2 hidden">
        <div id="user" class="w-6 h-6">
          <svg aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
        <button
          onclick="handleLogout()"
          name="logout"
          class="underline"
        >Logout</button>
      </nav>

      <div class="p-2 w-full flex gap-2">
        <div class="flex-none py-1 px-2 bg-black rounded-md font-sans font-bold text-white text-center">
          <div class="text-5xl">M</div>
          <div class="text-md -mt-2">metro</div>
        </div>

        <div id="logo" class="flex-1 flex items-center justify-center bg-black rounded-md">
          <div
            class="text-4xl text-amber-500 font-mono font-bold"
          >DC BUS LIFE</div>
        </div>
      </div>
    </header>

    <main role="main" class="p-2">
    </main>

    <template id="loginTmpl">
      <form class="flex flex-col gap-4">
        <label class="flex flex-col">
          <div class="mb-1">API Key</div>
          <input
            class="rounded"
            name="apiKey"
            type="text"
            placeholder="abcdef0123456789fedcba9876543210"
          />
        </label>

        <button
          type="submit"
          disabled
          class="bg-blue-500 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded"
        >Login</button>
      </form>
    </template>

    <template id="stopSearchTmpl">
      <form>
        <label>
          <input name="busStop" type="text" placeholder="ABC ST + 123 AVE" />
        </label>
      </form>
    </template>
  </body>
</html>
